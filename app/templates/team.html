{% extends "base.html" %} {% block content %}
<div id="main">
  <div class="left">
    <h1 class="heading">
      <u>{{ team.name }} Team</u>
    </h1>
    <p>{{ team.description }}</p>
  </div>
  <div class="right">
    <h1 class="heading"><u>Members</u></h1>
    {% for member in team.members %}
    <u><p class="member">{{ member }}</p></u>
    {% endfor %}
  </div>
</div>
{% endblock content %}
